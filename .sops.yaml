  - path_regex: secrets/hosts/fishy-retriever.yaml
    key_groups:
    - age:
      - *fishy-retriever
  - path_regex: secrets/hosts/stinky-husky.yaml
    key_groups:
    - age:
      - *stinky-husky
  - path_regex: secrets/hosts/kusumoto-sigma
